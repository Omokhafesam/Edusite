<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edusite for Universary Learnig</title>
    <link rel="stylesheet" href="Edusite.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">
    
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo"><a href="#">UBE Self Pace Learning</a></div>
            <ul class="links">
                <li><a href="here">Home</a></li>
                <li><a href="here">About</a></li>
                <li><a href="here">Services</a></li>
                <li><a href="here">Contact us</a></li>
            </ul>
            <button class="action_btn" id="form-open">Register</button>
            <div class="taggle_btn">
             <i class="fa-solid fa-bars"></i></div>
        </div>
    </div>

    <div class="dropdown_menu">
        <li><a href="here">Home</a></li>
                <li><a href="here">About</a></li>
                <li><a href="here">Services</a></li>
                <li><a href="here">Contact</a></li>
                <li><a href="a" class="action_btn">Get Started</a></li>
    </div>
    </header>

    <main>
        <section class="home">
            <div class="form_container">
                <i class="uil uil-times form_close"></i>
               
                <!---login form-->
                <div class="form login_form">
                    <form action="#">
                    <h2>login</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>
                    <button class="button">Login now</button>

                    <div class="login_signup">Aready have an account <a href="#" id="signup"> Signup</a></div>
                </form>
                </div>

                <!---Sign Form-->
                <div class="form Signup_form">
                    <form action="#">
                    <h2>Signup</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Create password" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Confirm password" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>
                    
                    <button class="button">Signup now</button>

                    <div class="login_signup">Don't have an account <a href="#" id="signup"> Login</a></div>
                </form>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
